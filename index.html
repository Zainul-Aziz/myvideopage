<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link  rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300&display=swap" rel="stylesheet">
        
        <title>Video Landing Page</title>
    </head>
    <body>
        <section class="main">
            <div class="video_area">
                <a class="logo" href="#">Fz.com</a>
                <video src="videos/mountains.mp4" autoplay muted loop></video>
            </div>
            <div class="content">
                <h1>Stay Home. Stay Safe.</h1>
                <h2>Video Landing Page</h2>
                <a href="#about" class="button">About Us</a>
            </div>
        </section>
        <section id="about">
            <h1>About Us</h1>
            <hr>
            <p>Hello Guy's This is Zainul. This beautiful video landing page website is developed using html and css.</p>
        
        <div>
            <a class="fa fa-arrow-up " href="#" id="mybtn"></a>
        </div>
        <div class="social">
            <i class="fa fa-github" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
        </section>
        <footer id="foot">
            <p><span> &copy; <a href="#">Fz.com</a> 2020</span></p>
        </footer>
        <script type="text/javascript">
            mybutton = document.getElementById("mybtn");
            window.onscroll = function() { scrollFunction()};
            function scrollFunction()
            {
              if(document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) //// for chrome and internet explorer browser
              {
                mybutton.style.display = "block";
              }
              else
              {
                mybutton.style.display = "none";
              }
            }
        </script>
    </body>
</html>
